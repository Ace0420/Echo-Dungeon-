<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer - Voice Adventure</title>
    <style>
        /* Ultra-simple, high-contrast design for accessibility */
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Pure black background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .mic-button {
            width: 90vw;
            height: 90vh;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            background: #ff4444; /* Bright red - maximum contrast */
            border: 8px solid #ffffff; /* Thick white border */
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 2px 4px #000;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mic-button:hover,
        .mic-button:focus {
            background: #ff6666;
            transform: scale(1.05);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .listening {
            background: #44ff44 !important; /* Bright green when active */
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Screen reader optimizations */
        .mic-button:focus {
            outline: 4px solid #ffff00; /* Yellow focus ring */
        }

        @media (max-width: 480px) {
            .mic-button {
                width: 95vw;
                height: 80vh;
                font-size: 28px;
            }
            
            .mic-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <button id="micButton" class="mic-button" onclick="toggleListening()" 
            aria-label="Voice command button - press to speak">
        <div class="mic-icon" aria-hidden="true">ðŸŽ¤</div>
        <div id="micText" aria-live="polite">SPEAK</div>
    </button>

    <!-- Load scripts in order -->
    <script src="js/game-state.js"></script>
    <script src="js/voice-engine.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/dungeon-core.js"></script>
    <script>
        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });
        
        // Keyboard support for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleListening();
            }
        });

        function initializeGame() {
            setTimeout(() => {
                speak("Welcome to Dungeon Explorer! I am your guide through this voice-controlled adventure. First, choose your class. Say warrior for a strong fighter, mage for a magic user, or rogue for a stealthy adventurer.");
            }, 1000);
        }
    </script>
</body>
</html>
